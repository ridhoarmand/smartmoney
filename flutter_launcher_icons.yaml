flutter_launcher_icons:
  image_path: "assets/logo.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/images/background-test.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/icon-foreground.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground_inset: 16 # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: true
    image_path: "assets/images/icon-foreground.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"